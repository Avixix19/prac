<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Logo Guess Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/login.css">
</head>
<body>
    <div class="signup">
        <form action="/loadsignup" method="GET">
            <button type="submit" id="signup">Signup</button>
        </form>
    </div>

  <div class="container">
    <h2>Login</h2><br>
    <form action="/login" method="POST">
      <div>
        <input class="guess" type="email" name="email" placeholder="Email" required>
        <input class="guess" type="password" name="password" placeholder="Password" required>
        <button type="submit" class="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
